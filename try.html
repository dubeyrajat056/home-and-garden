<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ads</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .ad-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .ad-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .ad-image {
            height: 200px;
            object-fit: cover;
        }

        .ad-details {
            padding: 20px;
        }

        .ad-title {
            font-weight: 700;
            color: #343a40;
        }

        .ad-description {
            color: #6c757d;
            margin-top: 10px;
        }

        .btn-watch {
            margin-top: 15px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Discover Amazing Watches</h1>
        <div class="row g-4">
            <!-- Ad Card 1 -->
            <div class="col-md-4">
                <div class="ad-card">
                    <img src="https://via.placeholder.com/300x200" class="ad-image w-100" alt="Ad 1">
                    <div class="ad-details">
                        <h5 class="ad-title">Luxury Watch 1</h5>
                        <p class="ad-description">Experience timeless elegance with this beautifully crafted watch.</p>
                        <a href="#" class="btn btn-primary btn-watch w-100">Watch Ad</a>
                    </div>
                </div>
            </div>
            <!-- Ad Card 2 -->
            <div class="col-md-4">
                <div class="ad-card">
                    <img src="https://via.placeholder.com/300x200" class="ad-image w-100" alt="Ad 2">
                    <div class="ad-details">
                        <h5 class="ad-title">Smart Watch 2</h5>
                        <p class="ad-description">Stay connected and stylish with the latest smart watch technology.</p>
                        <a href="#" class="btn btn-primary btn-watch w-100">Watch Ad</a>
                    </div>
                </div>
            </div>
            <!-- Ad Card 3 -->
            <div class="col-md-4">
                <div class="ad-card">
                    <img src="https://via.placeholder.com/300x200" class="ad-image w-100" alt="Ad 3">
                    <div class="ad-details">
                        <h5 class="ad-title">Classic Watch 3</h5>
                        <p class="ad-description">A perfect blend of tradition and modernity for everyday use.</p>
                        <a href="#" class="btn btn-primary btn-watch w-100">Watch Ad</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
